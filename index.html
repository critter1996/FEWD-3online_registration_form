<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>The Code Review</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
    </head>

    <header>
      <h1 class="title">The Code Review</h1>
    </header>

    <div>
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing straight in your inbox</p>
    </div>

    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="full_name"><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email"><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone"><br>
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address"><br>
        <label for="state">State</label>
        <input type="text" id="state" name="user_state"><br>
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" name="user_zipcode"><br>
      </fieldset>
    </form>

    <footer></footer>
  </body>
</html>
